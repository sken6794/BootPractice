<!DOCTYPE html>
<html lang="ko">
	<html xmlns:th="http://www.thymeleaf.org">


<body>

<!-- wrap -->


	
	<th:block th:replace="~{./include/layout::setContent(~{::#container})}">
	<div id="container">
		<!-- location_area -->
		<div class="location_area customer">
			<div class="box_inner">
				<h2 class="tit_page">TOURIST <span class="in">in</span> TOUR</h2>
				<p class="location">고객센터 <span class="path">/</span> 공지사항</p>
				<ul class="page_menu clear">
					<li><a href="#" class="on">공지사항</a></li>
					<li><a href="#">문의하기</a></li>
				</ul>
			</div>
		</div>	
		<!-- //location_area -->

		<!-- bodytext_area -->
		<div class="bodytext_area box_inner">			
			<ul class="bbsview_list">
				<li class="bbs_title">[[${vo.title}]]</li>
				<li class="bbs_hit">작성일 : <span>[[${vo.regdate}]]</span></li>
				<li class="bbs_date">작성자 : <span>[[${vo.writer}]]</span></li>
				<li class="bbs_content">
					<div class="editer_content">
					    [[${vo.content}]]
                    </div>
				</li>
			</ul>
			<p class="btn_line txt_right">
				<a th:href="@{deleteForm(bno=${vo.bno})}" class="btn_bbs">글삭제</a>
				<a th:href="@{modifyForm(bno=${vo.bno})}" class="btn_bbs">글수정</a>
				<a th:href="@{notice_list}" class="btn_bbs">목록</a>
			</p>
			<ul class="near_list mt20">
				<li><h4 class="prev">다음글</h4><a href="javascript:;">추석 연휴 티켓/투어 배송 및 직접 수령 안내</a></li>		
				<li><h4 class="next">이전글</h4><a href="javascript:;">이번 여름 휴가 제주 갈까? 미션 투어 (여행경비 50만원 지원)</a></li>
			</ul>
		</div>
		<!-- //bodytext_area -->

	</div>
	<!-- //container -->
	</th:block>
	




</body>
</html>

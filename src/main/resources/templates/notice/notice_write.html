<!DOCTYPE html>
<html lang="ko">


<body>

<!-- wrap -->

	
	<th:block th:replace="~{./include/layout::setContent(~{::#container})}">
	<div id="container">
		<!-- location_area -->
		<div class="location_area customer">
			<div class="box_inner">
				<h2 class="tit_page">TOURIST <span class="in">in</span> TOUR</h2>
				<p class="location">고객센터 <span class="path">/</span> 공지사항</p>
				<ul class="page_menu clear">
					<li><a href="#" class="on">공지사항</a></li>
					<li><a href="#">문의하기</a></li>
				</ul>
			</div>
		</div>	
		<!-- //location_area -->

		<!-- bodytext_area -->
		<div class="bodytext_area box_inner">
			<!-- appForm -->
			<form action="####" name="actionForm" class="appForm" method="post">
				<input type="hidden" name="bno" th:value="${vo==null?'':vo.bno}"/>
				<fieldset>
					<legend>상담문의 입력 양식</legend>
					<p class="info_pilsoo pilsoo_item">필수입력</p>
					<ul class="app_list">
                        <li class="clear">
                            <label for="email_lbl" class="tit_lbl pilsoo_item">등록일</label>
                            <div class="app_content email_area">
                                <input type="text" id="datepicker_a" name="regdate" placeholder="날짜를 선택하세요" th:value="${vo==null?'':vo.regdate}" required></p>
                            </div>
						</li>
						
						<li class="clear">
                            <label for="email_lbl" class="tit_lbl pilsoo_item">작성자</label>
                            <div class="app_content email_area">
								<input type="hidden" />
                                <input type="text" placeholder="작성자" name="writer" th:value="${vo==null?'':vo.writer}" />

                            </div>
						</li>
						<li class="clear">
							<label for="name_lbl" class="tit_lbl pilsoo_item">제목</label>
							<div class="app_content"><input type="text" class="w100p" name="title" id="name_lbl" placeholder="제목을 입력하세요" th:value="${vo==null?'':vo.title}"/></div>
						</li>


						<li class="clear">
							<label for="content_lbl" class="tit_lbl">문의내용</label>
							<div class="app_content"><textarea id="content_lbl" name="content" class="w100p" placeholder="간단한 상담 요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다.
전화 상담 희망시 기재 부탁드립니다.">[[${vo==null?'':vo.content}]]</textarea></div>
						</li>
					</ul>
					<p class="btn_line">
                        <a  id="updateBtn" class="btn_baseColor"></a>
                        <a th:href="@{notice_list}" class="btn_baseColor">목록</a>

                    </p>	
				</fieldset>
			</form>
			<!-- //appForm -->
			
		</div>
		<!-- //bodytext_area -->

	</div>
	<!-- //container -->
	</th:block>
	<!-- 데이트피커 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script th:inline="javascript">
    $( function() {
        $( "#datepicker_a" ).datepicker();
        $( "#datepicker_a" ).datepicker( "option", "dateFormat", "yy-mm-dd");
    });
    
    
    var vo = '[[${vo}]]';
    var upBtn = document.getElementById("updateBtn");
    if(vo=='null'){
		upBtn.innerHTML = "글작성";
	} else {
		upBtn.innerHTML = "글수정";
	}
    upBtn.onclick = () => {
		
		//event.defaultPrevented();
	    if(vo==='null'){
			
			document.actionForm.action = 'writeForm';
			document.actionForm.submit();
		} else {
			document.actionForm.action = 'updateForm';
			document.actionForm.submit();
		}
	}
    
    
    
    </script>

<!-- //wrap -->


</body>
</html>
